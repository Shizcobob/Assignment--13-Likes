<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>

    <!-- Nav Bar! -->

    <nav>
        <div class="sideNav"></div>
        <div class="midNav">
            <h1>Network</h1>
        </div>
        <div class="sideNav"></div>
    </nav>

    <!-- Row 2 Nav -->

    <div class="nav2">
        <h2>Your Feed</h1>
    </div>

</head>

<body>
    <!-- Main Box -->
    <div class="bigBox">\

        <div class="bigColo"></div>

        <!-- concent coloumn left! -->
        <div class="coloavatar">
            <div class="avatar">
                <div class="topavatar">
                </div>
                <div class="midavatar">
                    <p class="addava">Add an avatar</p>
                </div>
                <div class="botavatar">
                    <h4>James Doe</h4>
                </div>


            </div>
        </div>
        <!-- CONTENT coloumn Right! -->
        <div class="colonames">


            <div class="likeBox">

                <div class="likeTop">
                    <div class="liketop1">
                        <h3>Neil M</h3>
                    </div>

                    <div class="liketop2">
                        <p id="likeCounter">9</p>
                        <p class="likes">like(s)</p>
                    </div>

                    <div class="liketop3">
                        <button id="like1">Like</button>
                    </div>
                </div>

                <div class="likeBot">
                    <p class="update">I just set up this new discord bot, let me<br>know what you all think. <span style="color: dodgerblue"> link</span></p>
                </div>
            </div>


            <div class="likeBox">

                <div class="likeTop">

                    <div class="liketop1">
                        <h3>Nichole K</h3>
                    </div>

                    <div class="liketop2">
                        <p id="likeCounter2">12</p>
                        <p class="likes">like(s)</p>
                    </div>

                    <div class="liketop3">
                        <button id="like2">Like</button>
                    </div>
                </div>
                <div class="likeBot">
                    <p class="update">Just finished my<span style="color: dodgerblue"> next comic</span>, check it out.</p>
                </div>
            </div>


            <div class="likeBox">

                <div class="likeTop">

                    <div class="liketop1">

                        <h3>Jim R</h3>
                    </div>
                    <div class="liketop2">
                        <p id="likeCounter3">9</p>
                        <p class="likes">like(s)</p>
                    </div>

                    <div class="liketop3">
                        <button id="like3">Like</button>
                    </div>
                </div>
                <div class="likeBot">
                    <p class="update">I cant stop listenting to the <span style="color: dodgerblue">new album</span>.<br> Who else is liking it?</p>
                </div>
            </div>
        </div>

        <div class="bigColo"></div>

    </div>


    <script src="script.js"></script>
</body>

</html>
